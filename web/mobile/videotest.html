<!DOCTYPE html>
<html>
<head>
  <title>Video Test</title>
  <link href="videojs/video-js.css" rel="stylesheet" type="text/css">
  <script src="videojs/video.js"></script>
  <script>
    _V_.options.flash.swf = "videojs/video-js.swf";
  </script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <style type="text/css">
    .log_d {
      width: 300px;
      height: 300px;
      background: rgba(0,0,0,0.5);
      overflow: scroll;
    }
    .log {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="log_d">
    <pre class="log"></pre>
  </div>

  <video id="tv1" class="video-js vjs-default-skin" preload width="400" height="200"
      poster="video/1.jpeg">
    <source src="video/1.m4v" type='video/mp4' />
  </video>
  <video id="tv2" class="video-js vjs-default-skin" preload controls width="400" height="200"
      poster="video/2.jpeg"
      data-setup="{}">
    <source src="video/2.m4v" type='video/mp4' />
  </video>
  <video id="tv3" class="video-js vjs-default-skin" preload width="400" height="200"
      poster="video/3.jpeg"
      data-setup="{}">
    <source src="video/3.m4v" type='video/mp4' />
  </video>

  <script type="text/javascript" src="js/videotest.js"></script>
</body>
</html>
