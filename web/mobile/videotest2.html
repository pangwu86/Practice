<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Test</title>
  <link href="videojs/video-js.css" rel="stylesheet" type="text/css">
  <script src="videojs/video.js"></script>
  <script>
    _V_.options.flash.swf = "videojs/video-js.swf";
  </script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <style type="text/css">
    .log_d {
      width: 300px;
      height: 100px;
      background: rgba(0,0,0,0.5);
      overflow: scroll;
    }
    .log {
      width: 100%;
      height: 100%;
    }

    .video_list {
      width: 500px;
      height: 200px;
    }

    .time_count {
      width: 200px;
      height: 50px;
      margin-top: 10px;
      color: #0F0;
    }

    .lt {
      color: #F00;
    }

  </style>
</head>
<body>

  <div class="log_d">
    <pre class="log"></pre>
  </div>

  <div class="video_list">
    
  </div>

  <div class="time_count">离正片播放还有<span class="lt">-1</span>秒</div>

  <script type="text/javascript" src="js/videotest3.js"></script>
</body>
</html>
